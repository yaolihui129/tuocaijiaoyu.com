 <layout name="layout" />
 <ol class="breadcrumb">
    <span>所在位置：</span>      
    <li><a href="__URL__">广告轮播</a></li>   
    <li class="active">修改</li>
    <a href="__URL__"><button type="button" class="btn btn-warning btn-xs pull-right">返回</button></a>
  </ol>
<div class="panel panel-default">
<h3 >修改</h3>  
     <div class="panel-body">
         <form action="__URL__/update" method="post" enctype='multipart/form-data'  role="form">
         <input type="hidden" name="id" value="<{$arr.id}>" />
               <div class="form-group">
					<label for="short" class="col-sm-2 control-label">标题:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="title" value="<{$arr.title}>" placeholder="标题">
					</div>
				</div>
               <div class="form-group">
					<label for="product" class="col-sm-2 control-label">备注:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="remark" value="<{$arr.remark}>" placeholder="备注">
					</div>
				</div>
				<div class="form-group">
					<label for="product" class="col-sm-2 control-label">url:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="url" value="<{$arr.url}>" placeholder="URL">
					</div>
				</div>
				<div class="form-group">
					<label for="state" class="col-sm-2 control-label">状态:</label>
					<div class="col-sm-10"><{$state}></div>
				</div>                                    
               <button type="submit" class="btn btn-info  pull-left" >提 交</button>
          </form>
               <div class="btn-group pull-right">
                        <a href="__URL__"><button  class="btn btn-warning" >返 回</button></a>
               </div>
       </div>
</div>
