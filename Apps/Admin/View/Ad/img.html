 <layout name="layout" />
 <ol class="breadcrumb">
    <span>所在位置：</span>      
    <li><a href="__URL__">广告轮播</a></li>   
    <li class="active">上传图片</li>
    <a href="__URL__"><button type="button" class="btn btn-warning btn-xs pull-right">返回</button></a>
  </ol>
<div class="panel panel-default">
<h3 >上传图片</h3>  
     <div class="panel-body">
         <form action="__URL__/pic" method="post" enctype='multipart/form-data'  role="form">
         <input type="hidden" name="id" value="<{$arr.id}>" />
               <div class="form-group input-group-lg">
                    <label for="exampleupdateTime">标题：</label>
                     <{$arr.title}> 
               </div>
               <div class="form-group input-group-lg">                         
                   <input type="file" name="img"> 
               </div>
               <div class="panel panel-default">
                    <img alt="图片" src="__UPLOAD__<{$arr.path}><{$arr.img}>" height="200">
               </div>                                       
               <button type="submit" class="btn btn-info  pull-left" >提 交</button>
          </form>
               <div class="btn-group pull-right">
                        <a href="__URL__"><button  class="btn btn-warning" >返 回</button></a>
               </div>
       </div>
</div>
