<layout name="layout" />
  <ol class="breadcrumb">
    <span>所在位置：</span>        
    <li><a href="__URL__/index">管理员</a></li>   
    <li class="active">修改</li>
    <span class="pull-right"><a href="__URL__/index"><button type="button" class="btn btn-warning btn-xs pull-right">返回</button></a></span>
  </ol>
  <h1 >管理员-修改</h1>
  <div class="row">
    <div class="col-sm-8">

          <!--  <p class="pull-right visible-xs"><button class="btn-xs btn-primary">tar</button></p>-->
          <div class="panel panel-default">  
            <div class="panel-body addmod">
                <form action="__URL__/update" method="post" enctype='multipart/form-data'  role="form">
                    <input type="hidden" name="id" value="<{$user.id}>" />
                    <div class="form-group input-group-lg">
                        <label for="exampleupdateTime"><{$user.moder}>：</label>
                        更新于:<{$user.updatetime}> 
                    </div>
                    <div class="form-group ">
					    <label for="inputEmail3" class="col-sm-2 control-label">登录名</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" name="username" value="<{$user.username}>" placeholder="登录名" > 
					    </div>
					</div>
					<div class="form-group ">
					    <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" name="realname" value="<{$user.realname}>" placeholder="姓名" >  
					    </div>
					</div>
					
                    <div class="form-group ">
	                    <label for="inputEmail3" class="col-sm-2 control-label">状态</label>
	                    <div class="col-sm-10">   
	                        <{$state}>
	                    </div>
                    </div>
                    
                    <div class="form-group " >
					    <label for="inputEmail3" class="col-sm-2 control-label">手机</label>
					    <div class="col-sm-10">
					      <input type="phone" class="form-control" name="phone" value="<{$user.phone}>" placeholder="手机" >  
					    </div>
					</div>
					<div class="form-group hidden-xs" >
						<label for="inputEmail3" class="col-sm-2 control-label"><hr></label>
						<div class="col-sm-10"><hr>  </div>
					</div>
					

                     
                    <div class="row pull-left" >
                    	 <div class="col-md-8 col-xs-6"></div>
						  <div class="col-md-4 col-xs-6">
						  		<button type="submit" class="btn btn-info ">提 交</button></form>
						  </div>
					</div>
					<div class="row pull-left">
						  <div class="col-md-8 col-xs-6"></div>
						  <div class="col-md-4 col-xs-6">
						  		<a href="__URL__/add"><button  class="btn btn-success " >添 加</button></a>
						  </div>
					</div>
					<div class="row pull-left">
						  <div class="col-md-8 col-xs-6"></div>
						  <div class="col-md-4 col-xs-6">
						  		<a href="__URL__"><button  class="btn btn-warning " >返 回</button></a>
						  </div>
					</div>

              </div>
          </div>
    </div>                      
    <div class="col-sm-4  hidden-xs">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">管理员</h3>
            </div>            
            <ul class="list-group">
            <volist name='data' id='vo' empty="没有数据">
                <li class="list-group-item" title="管理员"><a href="__URL__/mod/id/<{$vo.id}>""><{$vo.realname}>:<{$vo.state}></a></li>
            </volist>            
            </ul>                        
        </div>          
    </div>
</div>
