<layout name="layout" />
  <ol class="breadcrumb">
    <span>所在位置：</span>
        <li><a href="__APP__/Admin/Index/index"><span class="glyphicon glyphicon-home"></span> 首页</a></li>   
         <li class="active">管理员</li>
    <span class="pull-right"><a href="__APP__/Admin/Index/index"><button type="button" class="btn btn-warning btn-xs pull-right">返回</button></a></span>
  </ol>
  <h1 >管理员</h1>
      
 
  
  <div class="panel panel-default">
      <table class="table table-striped table-bordered table-hover" >
          <tr>
                <th width=5% align="left" bgcolor="#ccc">登录名</th>
                <th width=20% align="left" bgcolor="#ccc">姓名
                    <span style="float:right;padding-right:5px;"><a href="__URL__/add" > <button type="button" class="btn btn-warning  btn-xs ">添加</button></a></span>
                </th>
                <th width=5% align="left" bgcolor="#ccc">手机</th>
                <th width=3% align="center" bgcolor="#ccc">操作</th>
          </tr>
        <volist name='data' id='vo' empty="没有数据">
          <tr>
              <td align="left"><{$vo.username}></td>
              <td align="left"><a href="__URL__/mod/id/<{$vo.id}>"><{$vo.realname}></a>
                 <span style="float:right;padding-right:5px;"><a href="__URL__/mod/id/<{$vo.id}>"><button type="button" class="btn btn-warning  btn-xs">修改</button></a></span>
              </td>
              <td align="left"><{$vo.phone}></td>
              <td>
                <a href="__URL__/photo/id/<{$vo.id}>"><button type="button" class="btn btn-warning  btn-xs">上传照片</button></a>
                
              </td>
              <!--  <td align="center">
                  <a href="__URL__/del/id/<{$vo.id}>"onclick="return confirm('你确定要删除用户：<{$vo.realname}>吗？')">删除</a></td> -->
          </tr>
        </volist>
    </table>             
  </div>
