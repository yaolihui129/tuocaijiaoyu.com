 <layout name="layout" />
  <ol class="breadcrumb">
    <span>所在位置：</span>
        <li><a href="__APP__/Admin/Index/index"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
        <li><a href="__URL__/index">管理员</a></li>   
         <li class="active">上传照片</li>
    <span class="pull-right"><a href="__URL__/index"><button type="button" class="btn btn-warning btn-xs pull-right">返回</button></a></span>
  </ol>
  <h1 >管理员-上传照片</h1>
  <div class="row">
      <div class="col-sm-8">
            <p class="pull-right visible-xs"><button class="btn-xs btn-primary">tar</button></p>
            <div class="panel panel-default">  
              <div class="panel-body addmod">
                  <form action="__URL__/image" method="post" enctype='multipart/form-data'  role="form">
                      <input type="hidden" name="id" value="<{$user.id}>" />
                      <div class="form-group input-group-lg">
                        <label for="exampleupdateTime">姓名：</label>
                        <{$user.realname}> 
                      </div>

                      <div class="form-group input-group-lg">
                          <label for="exampleInputFile"></label>
                          <input type="file" name="photo"> 
                      </div>
                      <div class="panel panel-default">
                          <img alt="头像" src="__UPLOAD__<{$user.path}><{$user.photo}>" height="200">
                      </div>                                       
                    <button type="submit" class="btn btn-info pull-left" style="margin-left:20%;">提 交</button>
                </form>
                  <div class="btn-group pull-left">
                        <a href="__URL__"><button  class="btn btn-warning btn-lg" style="margin-left:30px;">返 回</button></a>
                  </div>
              </div>
          </div>
    </div>                      
    <div class="col-sm-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">管理员</h3>
            </div>            
            <ul class="list-group">
            <volist name='data' id='vo' empty="没有数据">
                <li class="list-group-item" title="管理员"><a href="__URL__/photo/id/<{$vo.id}>""><{$vo.realname}>:<{$vo.state}></a></li>
            </volist>            
            </ul>                        
        </div>          
    </div>
</div>
