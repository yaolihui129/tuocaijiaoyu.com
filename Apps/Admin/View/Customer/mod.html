<layout name="layout" />
<ol class="breadcrumb">
    <span>所在位置：</span>      
    <li><a href="__URL__">人员管理</a></li>   
    <li class="active">修改</li>
    <a href="__URL__"><button type="button" class="btn btn-warning btn-xs pull-right">返回</button></a>
  </ol>
<div class="panel panel-default">
<h3 >人员-修改</h3>
     <div class="panel-body addmod">
         <form action="__URL__/update" method="post" enctype='multipart/form-data' role="form">
         <input type="hidden" name="id" value="<{$arr.id}>" />
               <div class="form-group">
                  <label for="exampleupdateTime"><{$arr.moder}>：</label>
                   更新于:<{$arr.updatetime}> 
                </div>
                <div class="form-group input-group-lg">
                      <label for="exampleInputusername">分类：</label>
                      <{$custype}>    
                  </div>
                  <div class="form-group input-group-lg">
                      <label for="exampleInputusername">手机：</label>
                      <input type="text" class="form-control" name="phone" value="<{$arr.phone}>" placeholder="手机号" >  
                  </div>
                  <div class="form-group input-group-lg">
                      <label for="exampleInputusername">姓名：</label>
                      <input type="text" class="form-control" name="realname" value="<{$arr.realname}>" placeholder="姓名" >  
                  </div>
                  <div class="form-group input-group-lg">
                      <label for="exampleInputusername">类型：</label>
                      <{$coursetype}> 
                  </div>
                   <div class="form-group input-group-lg">
                      <label for="exampleInputusername">状态：</label>
                      <{$state}>
                  </div>
                  <div class="form-group ">
                      <label for="exampleInputusername">科目：</label>
                      <input type="text" class="form-control" name="course" value="<{$arr.course}>" placeholder="科目" >  
                  </div>
                  <div class="form-group ">
                      <label for="exampleInputusername">备注：</label>
                      <input type="text" class="form-control" name="remark" value="<{$arr.remark}>" placeholder="备注" >  
                  </div>  
                  
                  <button type="submit" class="btn btn-info  pull-left" >提 交</button>
                </form>
                  <div class="btn-group pull-right">                     
                      <a href="__URL__/index"><button  class="btn btn-warning " >返 回</button></a>
                      <a href="__URL__/add"><button  class="btn btn-success " >添 加</button></a>
                  </div>
            </div>
</div>
