<layout name="layout" />
 <ol class="breadcrumb">
    <span>所在位置：</span>      
    <li><a href="__URL__">人员管理</a></li>   
    <li class="active">添加</li>
    <a href="__URL__"><button type="button" class="btn btn-warning btn-xs pull-right">返回</button></a>
  </ol> 
<div class="panel panel-default">
<h3 >人员-添加</h3>   
      <div class="panel-body">
           <form action="__URL__/insert" method="post" enctype='multipart/form-data' role="form">
                  <div class="form-group input-group-lg">
                      <label for="exampleInputusername">分类：</label>
                      <{$custype}>    
                  </div>
                  <div class="form-group">
                      <label for="exampleInputusername">手机：</label>
                      <input type="text" class="form-control" name="phone" value="" placeholder="手机号" >
                      *前台登录密码为：666666 
                  </div>
                  <div class="form-group ">
                      <label for="exampleInputusername">姓名：</label>
                      <input type="text" class="form-control" name="realname" value="" placeholder="姓名" >  
                  </div>                 
                  <div class="form-group input-group-lg">
                      <label for="exampleInputusername">类型：</label>
                      <{$coursetype}> 
                  </div> 
                  <div class="form-group ">
                      <label for="exampleInputusername">科目：</label>
                      <input type="text" class="form-control" name="course" value="" placeholder="科目" >  
                  </div>
                  <div class="form-group ">
                      <label for="exampleInputusername">备注：</label>
                      <input type="text" class="form-control" name="remark" value="" placeholder="备注" >  
                  </div>                                  
                  <button type="submit" class="btn btn-info  pull-left" >提 交</button>
           </form>              
           <a href="__URL__"><button  class="btn btn-warning  pull-right" >返 回</button></a>                
     </div>
</div>
