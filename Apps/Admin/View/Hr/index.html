 <layout name="layout" />
  <ol class="breadcrumb">
    <span>所在位置：</span>
        <li><a href="__APP__/Admin/Index/index"><span class="glyphicon glyphicon-home"></span> 首页</a></li>   
         <li class="active">诚聘人才</li>
    <span class="pull-right"><a href="__APP__/Admin/Index/index"><button type="button" class="btn btn-warning btn-xs pull-right">返回</button></a></span>
  </ol>
  <h1 >诚聘人才</h1>

  
  <div class="panel panel-default">
      <table class="table table-striped table-bordered table-hover" >
          <tr>
              <th width=10% align="left" bgcolor="#ccc">职位
                  <span style="float:right;margin-right:5px;">
                        <a href="__URL__/add" ><button type="button" class="btn btn-warning  btn-xs "><span class="glyphicon glyphicon-plus"></span> 添加</button></a>
                  </span>
              </th>
              <th width=5% align="left" bgcolor="#ccc">薪酬</th>
              <th width=3% align="left" bgcolor="#ccc">状态</th>
              <th width=7% align="left" bgcolor="#ccc">发布日期</th>
              <th width=3% align="left" bgcolor="#ccc">更新者</th>
              <th width=10% align="center" bgcolor="#ccc">最后更新时间</th>
              <th width=3% align="center" bgcolor="#ccc">操作</th>
          </tr>
          <volist name='data' id='vo' empty="没有数据">
          <tr>
              <td align="left"><a href="__URL__/mod/id/<{$vo.id}>"><{$vo.title}></a>
                  <span style="float:right;margin-right:5px;"><a href="__URL__/mod/id/<{$vo.id}>"><button type="button" class="btn btn-warning  btn-xs "><span class="glyphicon glyphicon-edit"></span> 修改</button></a></span>
              </td>
              <td align="left"><{$vo.salary}></td>
              <td align="left"><{$vo.state}></td>
              <td align="left"><{$vo.date}></td>
              <td align="left"><{$vo.moder}></td>
              <td align="center"><{$vo.updatetime}></td>
              <td align="center">
                  <a href="__URL__/del/id/<{$vo.id}>"onclick="return confirm('你确定要删除吗？')"><button type="button" class="btn btn-danger  btn-xs "><span class="glyphicon glyphicon-remove"></span> 删除</button></a>
              </td>
          </tr>
          </volist>
      </table>
  </div>
