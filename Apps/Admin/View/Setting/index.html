<layout name="layout" />
  <ol class="breadcrumb">
    <span>所在位置：</span>
        <li><a href="__APP__/Admin/Index/index"><span class="glyphicon glyphicon-home"></span> 首页</a></li> 
        <li class="active">设置</li>
    <span class="pull-right"><a href="__APP__/Admin/Index/index"><button type="button" class="btn btn-warning btn-xs pull-right">返回</button></a></span>
  </ol>

  <div class="col-sm-8">
          <p class="pull-right visible-xs"><button class="btn-xs btn-primary">tar</button></p>

      <div class="panel panel-default">  
      <h3>设置-热线,QQ和地址</h3>
        <div class="panel-body addmod">
          <form action="__URL__/update" method="post" enctype='multipart/form-data'  role="form">
              <input type="hidden" name="id" value="<{$arr.id}>" />
              <div class="form-group">
                  <label for="exampleupdatetime">机构：</label>
                  <{$arr.web}> 
              </div>
              <div class="form-group input-group-lg">
                  <label for="exampleupdateTime"><{$arr.moder}>：</label>
                  更新于:<{$arr.updatetime}> 
              </div>
              <div class="form-group input-group-lg">
                  <label for="exampleInputusername">热线：</label>
                  <input type="text" class="form-control" name="phone" value="<{$arr.phone}>" placeholder="姓名" > 
              </div>
              <div class="form-group input-group-lg">
                  <label for="exampleInputrealname">QQ：</label>
                  <input type="text" class="form-control" name="qq" value="<{$arr.qq}>" placeholder="QQ" > 
              </div>                  
              <div class="form-group input-group-lg">
                  <label for="exampleInputrealname">地址：</label>
                  <input type="text" class="form-control" name="adress" value="<{$arr.adress}>" placeholder="地址" > 
              </div>  
                    
              <button type="submit" class="btn btn-info pull-left" style="margin-left:20%;">提 交</button>
          </form>
              <div class="btn-group pull-left">
                  <a href="__APP__/Admin/Index/index"><button  class="btn btn-warning " style="margin-left:30px;">返 回</button></a>
              </div>
          </div>
      </div>
  </div>
  <div class="col-sm-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">关于我们</h3>
            </div>            
            <ul class="list-group">
            
                <li class="list-group-item active" title="地址，电话">地址电话</li>
                <li class="list-group-item" title="首页广告"><a href="__URL__/himg"">首页广告</a></li>
                <li class="list-group-item" title="形象图"><a href="__URL__/aimg"">形象图</a></li>
                      
            </ul>                        
        </div>          
    </div>
</div>
