<layout name="layout" />
 <ol class="breadcrumb">
    <span>所在位置：</span>
    <li><a href="__URL__">课程管理</a></li>   
    <li class="active">添加</li>
    <a href="__URL__"><button type="button" class="btn btn-warning btn-xs pull-right">返回</button></a>
  </ol>
<div class="panel panel-default">
<h3>课程-添加</h3>           
     <div class="panel-body">
          <form action="__URL__/insert" method="post" enctype='multipart/form-data'  role="form">                                
                  <div class="form-group ">
                      <label for="exampleInputusername" >课程：</label>
                      <input type="text" class="form-control" name="course" value="" placeholder="课程名" >  
                  </div>
                  <div class="form-group input-group-lg">
                      <label for="exampleInputrealname">简介：</label>
                      <textarea class="form-control" name="desc" rows="5" placeholder="课程简介"><{$data.desc}></textarea>                      
                  </div> 
                  <div class="form-group ">
                      <label for="exampleInputusername" >分类：</label>
                      <{$coursetype}>
                  </div>                 
                  <div class="form-group ">
                      <label for="exampleInputusername" >状态：</label>
                      <{$state}>
                      <p>*只有“发布”状态才会在前台显示</p> 
                  </div>                                                   
                  <button type="submit" class="btn btn-info  pull-left" >提 交</button>
                </form>
                  <div class="btn-group pull-right">
                      <a href="__URL__/index/coursetype/<{$w.coursetype}>"><button  class="btn btn-warning " >返 回</button></a>
                  </div>
            </div>
        </div>
