<layout name="layout" />
<ol class="breadcrumb">
    <span>所在位置：</span>
    <li><a href="__URL__">课程管理</a></li>  
     <li class="active">上传图片</li>
    <a href="__URL__"><button type="button" class="btn btn-warning btn-xs pull-right">返回</button></a>
  </ol>
<div class="panel panel-default">
<h3 >上传图片</h3>
	<div class="panel-body">
			<form action="__URL__/img" method="post" enctype='multipart/form-data'  role="form">
		        <input type="hidden" name="id" value="<{$arr.id}>" /> 
		        <div class="form-group">
		             <label for="exampleupdatetime"><{$arr.coursetype}>:<{$arr.course}></label>
		             <br>
		        </div>		                          
		       	<div class="panel panel-default" style="width:300px;">
		             <img alt="__UPLOAD__/<{$arr.path}><{$arr.img}>" src="__UPLOAD__/<{$arr.path}><{$arr.img}>" width="100%">
		        </div>
		        <div class="form-group ">
		             <input type="file" name="img" > 
		        </div>                            
		        <button type="submit" class="btn btn-info" >上 传</button>
		     </form>
	
	</div>


</div>
