<layout name="layout" />
<div class="row"> 
  <div class="col-md-9">
  		<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">场景</h3>
  </div>
  <div class="panel-body table-responsive">   	      
	<table class="table table-striped table-bordered table-hover table-condensed ">
          <tr >
          		<th width=2% align="center" bgcolor="#ccc">ID</th>
                       <th width=2% align="center" bgcolor="#ccc">顺序</th>
                       <th width=10% align="left"  bgcolor="#ccc">路径</th>
                       <th width=7% align="left" bgcolor="#ccc">功能</th>
                       <th width=12% align="left" bgcolor="#ccc">功能备注</th>
                       <th width=7% align="left" bgcolor="#ccc">意图</th>
                       <th width=3% align="center" bgcolor="#ccc">状态</th>
                       <th width=8% align="center" bgcolor="#ccc">操作 </th>
          	
             
         </tr>
         <form action="__URL__/order" method="post" >
         <volist name='sfunc' id='st' empty="没有数据">
            <tr> 
            	<form action="__URL__/update" method="post" >
                       <input type="hidden" name="id" value="<{$st.id}>" />
                       <td align="center" ><{$st.id}></td>
                       <td align="center" ><{$st.sn}></td>
                       <td align="left" ><{$st.path}></td>
                       <td align="left" ><{$st.func}></td>
                       <td align="left" >
                       <input type="text" name="remarks" value="<{$st.remarks}>"  class="input300"/>
                       <input type="submit" name="do_submit" value="提 交"> </form>
                       </td>
                       <td align="left" ><{$st.casemain}></td>
                       <td align="center" ><a href="__APP__/TAdmin/Scenecase/index/sfuncid/<{$st.id}>/funcid/<{$st.funcid}>/proid/<{$w.proid}>/sceneid/<{$w.sceneid}>" ><{$st.casestate}></a></td>
                       <td align="center" >
                          <a href="__APP__/TAdmin/Scenecase/index/sfuncid/<{$st.id}>/funcid/<{$st.funcid}>/proid/<{$w.proid}>/sceneid/<{$w.sceneid}>" >用例库</a>
                          <a href="__APP__/TAdmin/Element/indexs/funcid/<{$st.id}>/proid/<{$w.proid}>/sceneid/<{$w.sceneid}>" >模板</a>
                          <a href="__APP__/TAdmin/Rules/indexs/funcid/<{$st.id}>/pathid/<{$st.pathid}>/proid/<{$w.proid}>/sceneid/<{$w.sceneid}>" >规则</a>
                          <a href="__URL__/del/id/<{$st.id}>" onclick="return confirm('你确定要场景中移除这个功能点吗？')">移除</a>
                       </td>
            	
                              
            </tr>
            </volist>            	
       </table>
    </div>
  </div>
  
  
  </div>
  <div class="col-md-3 hidden-xs">
  	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">场景列表</h3>
	  </div>
	  <ul class="list-group">
	    <volist name='data' id='vo' empty="没有数据"> 			
            <switch name="vo.id">
				<case value="$arr.id"> <li class="list-group-item list-group-item-warning"></case>					   					    
				<default /><li class="list-group-item ">
			</switch> 
            <a href="__URL__/index/sceneid/<{$vo.id}>">
            	<{$vo.sn}>【<{$vo.swho}>】<{$vo.swhen}><br>
            	<{$vo.scene}></a><span class="badge"><{$vo.id|countSFunc=###}></span></li>
        </volist>
      </ul>	  
	</div>
  	 
  </div>
  
</div>
