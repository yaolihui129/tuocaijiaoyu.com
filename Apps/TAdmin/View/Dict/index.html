<layout name="layout" />
        <div class="place">所在位置：数据字典</div>
        <div class="content">
           <div class="main">
              <div class="top">数据字典</div>
              <div class="left">
                    <volist name='data' id='vo' empty="没有数据">
                      <ul>
                         <li><a href="__URL__/index/type/<{$vo.type}>""><{$vo.type}></a></li>
                       </ul>
                    </volist>
              </div>
              <div class="midd" align="center">
                   <table border="1" width="70%">
                     <tr>
                       <th width=10% align="center" bgcolor="#ccc">Key</th>
                       <th width=10% align="center" bgcolor="#ccc">Value：
                          <span style="float:right;margin-right:5px;">
                             <a href="__URL__/add/type/<{$w.type}>"  >添加 </a>
                          </span>
                       </th>
                       <th width=5% align="center" bgcolor="#ccc">类型</th>
                       <th width=5% align="center" bgcolor="#ccc">状态</th>
                       <th width=5% align="center" bgcolor="#ccc">维护</th>
                       <th width=10% align="center" bgcolor="#ccc">更新时间</th>
                       <!--  <th width=5% align="center" bgcolor="#ccc">操作 </th>-->
                     </tr>
                     <volist name='arr' id='ar' empty="没有数据">
                    <tr>

                        <td align="center"><{$ar.k}></td>
                        <td align="center">
                         <{$ar.v}>
                         <span style="float:right;margin-right:5px;">
                           <a href="__URL__/mod/id/<{$ar.id}>/type/<{$w.type}>">修改</a>
                         </span>
                       </td>
                       <td align="center"><{$ar.type}></td>
                       <td align="center"><{$ar.state}></td>
                       <td align="center"><{$ar.moder}></td>
                       <td align="center"><{$ar.updatetime}></td>
                       <!-- <td align="center">
                          <a href="__URL__/del/id/<{$ar.id}>" onclick="return confirm('你确定要删除：<{$ar.v}>？')">删除</a>
                       </td> -->
                    </tr>
                    </volist>
                </table>

              </div><!-- midd -->
           </div><!-- main -->
