      <layout name="layout" />
        <div class="place">所在位置：
             <a href="__APP__/TAdmin/Product">产品</a>
             ><a href="__APP__/TAdmin/System/index/prodid/<{$w.prodid}>">系统</a>
             >路径
            <span style="float:right;margin-right:60px;">
            <a href="__APP__/TAdmin/System/index/prodid/<{$w.prodid}>"> 返回</a>
            </span>
        </div>
        <div class="content">
           <div class="main">
              <div class="top" style="margin-left:27%;">路径管理<br>
                  <span>系统：<{$w.sysid|getSystem=###}></span>
              </div>
              <div class="left"   align="left" style="width:27%" >
                  <volist name='data' id='vo' empty="没有数据"><ur><li>
                     <a href="__URL__/index/sysid/<{$vo.id}>/prodid/<{$vo.prodid}>">
                                                   【<{$vo.state}>】<{$vo.sysno}>:<{$vo.system}>:<{$vo.id|countPath=###}></a>
                  </li></ur></volist>
              </div>
              <div class="midd"  align="left">
                   <table border="1" width="72%" align="center">
                     <tr>
                       <th width=5% align="center" bgcolor="#ccc">ID</th>
                       <th width=3% align="center" bgcolor="#ccc">顺序</th>
                       <th width=30% align="left"  bgcolor="#ccc">路径
                          <span style="float:right;margin-right:5px;">
                             <a href="__URL__/add/sysid/<{$w.sysid}>/prodid/<{$w.prodid}>/proid/<{$proid}>">添加 </a>
                          </span>
                       </th>
                       <th width=3% align="center" bgcolor="#ccc">状态</th>
                       <th width=5% align="center" bgcolor="#ccc">维护</th>
                       <th width=10% align="center" bgcolor="#ccc">更新时间</th>
                      <th width=3% align="center" bgcolor="#ccc">操作 </th>
                     </tr>
                     <form action="__URL__/order" method="post" >
                     <volist name='pathes' id='path' empty="没有数据">
                    <tr>
                       <td align="center" ><{$path.id}></td>
                       <td align="center" ><input type="text" name="sn[<{$path.id}>]" value="<{$path.sn}>"  class="input40"/></td>
                       <td >
                         <a href="__APP__/TAdmin/Func/index/pathid/<{$path.id}>/sysid/<{$path.sysid}>/prodid/<{$w.prodid}>" >
                            <{$path.path}>
                         </a>
                         <span style="float:right;margin-right:5px;">
                           <a href="__APP__/TAdmin/Func/index/pathid/<{$path.id}>/sysid/<{$w.sysid}>/prodid/<{$w.prodid}>/proid/<{$proid}>" >功能点<{$path.id|countFunc=###}></a>
                           <a href="__URL__/mod/id/<{$path.id}>/sysid/<{$path.sysid}>/prodid/<{$w.prodid}>/proid/<{$proid}>">修改</a>
                         </span>
                       </td>
                       <td align="center" ><{$path.pstate}></td>
                       <td align="center" ><{$path.moder}></td>
                       <td align="center" ><{$path.updateTime}></td>
                      <td align="center" >
                          <a href="__URL__/del/id/<{$path.id}>" onclick="return confirm('你确定要删除路径：<{$path.path}>？')">删除</a>
                       </td>
                    </tr>
                    </volist>
                    <tr><td></td><td  colspan="6"><input type="submit" name="do_submit" value="批量排序" class="btn"></td></tr>
                    </form>
                </table>

              </div><!-- midd -->
           </div><!-- main -->
