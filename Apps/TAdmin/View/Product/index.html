<layout name="layout" />  
<div class="container-fluid">          
     <h3>产品库 <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target=".tianj">添加</button></h3>	
    							
	 <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">	 	  
		 <volist name='data' id='st' empty="没有数据">
		 <div class="panel panel-default">
		 	<div class="panel-heading" role="tab" id="heading<{$st.id}>">
				<h4 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion" href="#<{$st.id}>" aria-expanded="true" aria-controls="<{$st.id}>">
					<{$st.id}>.<{$st.short}>【<{$st.state}>】</a>
					<span class="pull-right">
						<div class="btn-group">
						  <button type="button" class="btn btn-info dropdown-toggle btn-xs" data-toggle="dropdown">
						    系统<{$st.id|countSys=###}><span class="caret"></span>
						  </button>
						  <ul class="dropdown-menu" role="menu">
						    <li><a target="_blank" href="__APP__/TAdmin/System/index/prodid/<{$st.id}>">系统<span class="badge"><{$st.id|countSys=###}></span></a></li>						   
						    <li><a href="__URL__/mod/id/<{$st.id}>">修改</a></li>
						    
						    <li class="divider"></li>
						    <li><a href="__URL__/del/id/<{$st.id}>" onclick="return confirm('你确定要删除产品：<{$st.short}>吗？')">删除</a></li>
						  </ul>
						</div>
					</span>
				</h4>
			</div>
			<div id="<{$st.id}>" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading<{$st.id}>">
				<div class="panel-body">
				    <{$st.product}><br>						        						       
					<{$st.moder}>&nbsp;更新于:<{$st.updatetime}><br>
					<div class="well well-sm">								        
						<ul class="list-group"><br>
							<{$st.id|getSys=###}>				           
						</ul>
					</div>									    
				</div>
			</div>
		 </div>		                      
		 </volist>
	 </div>				               
</div><!-- container -->


<!-- 添加-模态框 -->
<div class="modal fade tianj" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
    	<div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">产品-添加</h4>
	    </div>
	    <div class="modal-body">
	      	<form action="__URL__/insert" method="post" class="form-horizontal" role="form" >
				<div class="form-group">
					<label for="short" class="col-sm-2 control-label">简称:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="short" value="" placeholder="简称">
					</div>
				</div>
				<div class="form-group">
					<label for="product" class="col-sm-2 control-label">产品:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="product" value="" placeholder="产品">
					</div>
				</div>
				<div class="form-group">
					<label for="state" class="col-sm-2 control-label">状态:</label>
					<div class="col-sm-10">
						<{$state}>
					</div>
				</div>
		</div>
		<div class="modal-footer">
		     <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		     <button type="submit" class="btn btn-primary">提交</button></form>
		</div>
    </div>       
  </div>
  
  
  
  
  <!-- 修改模态框 -->
  
  
  
</div>
