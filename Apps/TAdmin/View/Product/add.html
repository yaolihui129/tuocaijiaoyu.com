<layout name="layout" />
<ol class="breadcrumb">
   <span>所在位置：</span>
       <li><a href="__URL__"> 产品库</a></li>        
       <li class="active">产品-添加</li> 
       <span class="pull-right">
       		<a href="__URL__">
       			<button type="button" class="btn btn-warning btn-xs pull-right">返回</button>
       		</a>
       </span>
</ol> 
  
<div class="container-fluid">

	<div class="row">
  		<div class="col-md-9">
  		<h3>产品添加</h3>
  			<div class="panel-body addmod">
  		     	<form action="__URL__/insert" method="post" class="form-horizontal" role="form" >
					  <div class="form-group">
					    <label for="short" class="col-sm-2 control-label">简称:</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" name="short" value="" placeholder="简称">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="product" class="col-sm-2 control-label">产品:</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" name="product" value="" placeholder="产品">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="state" class="col-sm-2 control-label">状态:</label>
					    <div class="col-sm-10">
					      <{$state}>
					    </div>
					  </div>
					  
					  <button type="submit" class="btn btn-info btn-lg pull-left" style="margin-left:17%;">提 交</button>
                </form>
                  <div class="btn-group pull-left">
                      <a href="__URL__"><button  class="btn btn-warning btn-lg" style="margin-left:40%">返 回</button></a>
                  </div>
  		     	</div>	
            
  		</div>
 		 <div class="col-md-3 hidden-xs hidden-sm">
 		 	<div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">产品</h3>
            </div>            
            <ul class="list-group">
  			 <volist name='data' id='vo' empty="没有数据">
  			 <li class="list-group-item" >
            	<a href="__URL__/mod/id/<{$vo.id}>"><{$vo.id}>.<{$vo.short}></a>
				</li>
        	</volist>
        	</ul>
        	</div>
                   
         	
  		</div>
	</div>           
</div><!-- container -->
