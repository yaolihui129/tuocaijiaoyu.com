<layout name="layout" />
 <div class="container">	
  		<h3>系统-测试环境</h3>	
  			<div class="panel-body">
  		     	<form action="__URL__/update" method="post" class="form-horizontal" role="form" >
  		     	  <input type="hidden" name="id" value="<{$sys.id}>" />
  		     	  <input type="hidden" name="proid" value="<{$w.proid}>" />
  		     	    <div class="form-group">
  		     	      <div class="col-sm-2">
  		     	      </div>
  		     	      <div class="col-sm-10">
  		     	       <{$sys.moder}>更新于:<{$sys.updatetime}>
  		     	      </div>
  		     	    </div>
					  <div class="form-group">
					   
					    <label for="short" class="col-sm-2 control-label">编号:</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" name="sysno" value="<{$sys.sysno}>" placeholder="编号" readonly>
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="product" class="col-sm-2 control-label">系统:</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" name="system" value="<{$sys.system}>" placeholder="系统" readonly>
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="state" class="col-sm-2 control-label">生产版本:</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" name="useversion" value="<{$sys.useversion}>" placeholder="生产环境版本">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="state" class="col-sm-2 control-label">测试版本:</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" name="testversion" value="<{$sys.testversion}>" placeholder="测试环境版本">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="state" class="col-sm-2 control-label">测试地址:</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" name="testip" value="<{$sys.testip}>" placeholder="测试地址">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="state" class="col-sm-2 control-label">用户名:</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" name="testuser" value="<{$sys.testuser}>" placeholder="用户名">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="state" class="col-sm-2 control-label">密码:</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" name="testpass" value="<{$sys.testpass}>" placeholder="密码">
					    </div>
					  </div>
					  
					  <button type="submit" class="btn btn-info btn-lg pull-left" style="margin-left:20%;">提 交</button>
                </form>
                 <div class="btn-group pull-right">                       
                        <a href="__APP__/TAdmin/Prosys/index/proid/<{$w.proid}>" type="button"  class="btn btn-warning btn-lg pull-right " >返 回</a>                        
                  </div>
  		     	</div>	            		      
</div><!-- container -->
