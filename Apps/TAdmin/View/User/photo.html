<layout name="layout" />  
  <h1 >管理员-上传头像</h1>
<div class="panel panel-default">  
     <div class="panel-body addmod">
         <form action="__URL__/upload" method="post" enctype='multipart/form-data'  role="form">
              <input type="hidden" name="id" value="<{$user.id}>" />
              <div class="form-group input-group-lg">
                <label for="exampleupdateTime"><{$user.moder}>：更新于:<{$user.updatetime}> </label>                       
              </div>
              <div class="form-group input-group-lg">
                  <label for="exampleInputrealname">姓名：</label>
                  <input type="text" class="form-control" name="realname" value="<{$user.realname}>" placeholder="姓名" readonly> 
              </div>                  
			  <div class="form-group input-group-lg">
                  <label for="exampleInputrealname">头像：</label>
                  <img alt="头像" src="__UPLOAD__<{$user.path}>thumb_<{$user.img}>" alt="__UPLOAD__<{$user.path}>thumb_<{$user.img}>" height="400px" >                
                  <input type="file" name="img" />
                  
              </div>  
              <button type="submit" class="btn btn-info btn-lg pull-left" style="margin-left:20%;">提 交</button>
          </form>
          <div class="btn-group pull-left">
               <a href="__URL__"><button  class="btn btn-warning btn-lg" style="margin-left:30px;">返 回</button></a>
          </div>
      </div>
</div>
