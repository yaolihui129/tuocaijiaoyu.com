<layout name="layout" />
  <h1 >管理员 <a data-toggle="modal" href="#tianjadmin" class=" btn btn-info" style="margin-left:180px;" >添加</a> </h1>  
       
  <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">		
			<volist name='data' id='st' empty="没有数据">
			<div class="panel panel-default">
			 	<div class="media">
				  <a class="media-left" href="#">
				    <img src="__UPLOAD__<{$st.path}>thumb_<{$st.img}>" alt="..." height="100px">
				  </a>
				  <div class="media-body">
				    <h4 class="media-heading pull-right">
				    	<div >
				    	员工号：<{$st.userno}><br>
				    	登录名：<{$st.username}><br>
				    	姓名:<{$st.realname}><br>
				    	电话：<{$st.phone}>
				    	</div>
							<div class="btn-group ">
							  <button type="button" class="btn btn-info dropdown-toggle btn-xs" data-toggle="dropdown">
							    上传照片<span class="caret"></span>
							  </button>
							  <ul class="dropdown-menu" role="menu">
							    <li><a href="__URL__/photo/id/<{$st.id}>">上传照片</a></li>
							     <li><a href="__URL__/mod/id/<{$st.id}>">修改</a></li>							    
							    <li class="divider"></li>
							    <li><a href="__URL__/set/id/<{$st.id}>" onclick="return confirm('你确定把用户：<{$st.realname}>的密码重置为123456吗？')">重置密码</a></li>
							    
							  </ul>
							</div>
						
				    </h4>  
				  </div>
				</div>
	
			</div>		                      
			</volist>
	</div>	  
	

<!-- 添加-模态框 -->
<div class="modal fade " id="tianjadmin" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
    	<div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">管理员-添加</h4>
	    </div>
	    <div class="modal-body">
	      	<form action="__URL__/insert" method="post" class="form-horizontal" role="form" >	      	
				<div class="form-group">
					<label for="product" class="col-sm-2 control-label">员工号:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="userno" value="" placeholder="员工号">
					</div>
				</div>
				<div class="form-group">
					<label for="short" class="col-sm-2 control-label">登录名:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="username" value="" placeholder="域账号">
					</div>
				</div>
				<div class="form-group">
					<label for="short" class="col-sm-2 control-label">姓名:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="realname" value="" placeholder="姓名">
					</div>
				</div>
				<div class="form-group">
					<label for="short" class="col-sm-2 control-label">手机号:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="phone" value="" placeholder="手机号">
					</div>
				</div>
				<div class="form-group">
					<label for="short" class="col-sm-2 control-label">分组:</label>
					<div class="col-sm-10">
						<{$usergp}>
					</div>
				</div>
				<div class="form-group">
					<label for="short" class="col-sm-2 control-label">职位:</label>
					<div class="col-sm-10">
						<{$position}>
					</div>
				</div>
				
				
				
		</div>
		<div class="modal-footer">
		     <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		     <button type="submit" class="btn btn-primary">提交</button></form>
		</div>
    </div>       
  </div>
